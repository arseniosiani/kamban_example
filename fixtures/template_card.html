
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>La mia fastastica pagina WEB</title>
    <style>
        .postit {
            height: 300px;
            width: 400px;
            background-color: pink;
            border: 1px solid black;
            position: relative
        }
        .postit_title {
            background-color: deeppink;
            font-size: 40px;
            text-align: center;
            font-family: Verdana
        }
        .postit_content {
            font-family: Verdana;
            font-size: 20px;
            text-align: justify;
            margin-top: 20px;
            margin-left: 40px;
            margin-right: 40px
        }
        .postit_footer {
            background-color: black;
            position: absolute;
            color: white;
            bottom: 0; width: 100%; height: 40px
        }
        .story_points {
            font-size: 38px;
            font-family: Verdana;
            margin-left: 10px;
            width: 100px
        }
        .story_owner {
            position: absolute; right: 0; top: 0
        }
    </style>
</head>
<body style="background-color: green">

<div class="postit">
    <div class="postit_title">
        Titolo
    </div>
    <hr style="border: 1px dashed grey">

    <div class="postit_content">
        Come amministratore volgio poter creare
        delle card in modo da poter avere un backlog
        delle cose da fare
    </div>

    <div class="postit_footer">
        <div class="story_points">
            8
        </div>

        <div class="story_owner">
            Arsenio Siani
            <img src="image.jpeg" style="height: 30px">
        </div>
    </div>

</div>

</body>
</html>
